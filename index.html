<!DOCTYPE html>
  <html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="nippy__root-container">
        <div class="nippy__title-container">
          <p class="nippy__title">Nippy</p>
          <p class="nippy__subtitle">Hi there, I am Nippy!!!</p>
        </div>
        <div class="nippy__form-container">
            <div id="sso-form" class="nippy__form" method="post">
              <div class="nippy__field-container">
                  <label class="nippy__label">Environment</label>
                  <div class="nippy__environment-options-container">
                      <p class="nippy__environment-options">
                          <label>
                            <input name="environment" type="radio" value="http://localhost:8083/planchoice/sso-login" checked/>
                            <span>Local</span>
                          </label>
                        </p>
                      <p>
                        <label>
                          <input name="environment" type="radio" value="https://dev.ehealthreminders.net/planchoice/sso-login"/>
                          <span>Dev</span>
                        </label>
                      </p>
                  </div>
              </div>
              <div class="nippy__field-container">
                <label class="nippy__label">Target URL</label>
                <input class="nippy__input-field" type="text" id="destinationUrl" placeholder="Enter the destination URL here" value="http://localhost:8083/planchoice/sso-login" />
              </div>
              <div class="nippy__field-container">
                  <label class="nippy__label">SSO Token</label>
                  <textarea rows="16" cols="50" class="nippy__input-field" id="token" placeholder="Paste the token here"></textarea>
              </div>
              <div class="nippy__field-container">
                <button id="button-submit" class="nippy__submit-button">Submit</button>
              </div>
            </div>
        </div>
      <script src="../js/index.js"></script>
    </body>
  </html>
